<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#home">Portfolio</a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-decoration">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="blob blob-4"></div>
        </div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">안녕하세요!<br>반갑습니다</h1>
                <p class="hero-subtitle">한국성서대학교 컴퓨터소프트웨어학과<br>이대성입니다</p>
                <a href="#projects" class="cta-button">프로젝트 보기</a>
            </div>
            <div class="hero-image">
                <div class="hero-placeholder">
                    <img src="image/profile.jpg" alt="이대성 프로필 사진" class="hero-profile-img">
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span class="mouse">
                <span class="wheel"></span>
            </span>
            <span class="arrow"></span>
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title">프로젝트</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- 프로젝트 카드가 JavaScript로 동적으로 로드됩니다 -->
            </div>
        </div>
    </section>

    <!-- Contact 섹션 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">연락하기</h2>
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h3>문의 사항이 있으신가요?</h3>
                    <p>언제든지 연락주세요. 빠르게 답변드리겠습니다.</p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            <span>dlkdm0703@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                            <span>dle.o2.tjd</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
